<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="favicon.ico">

        <title>Environment logger - login</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link href="css/login.css" rel="stylesheet">
        <style>
            input {
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body class="text-center">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Environment logger</a>
            </div>
        </nav>

        <main class="form-signin">
            <div class="alert alert-danger hidden" role="alert" id="errorBox"></div>

            <form method="post" action="login">
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                <div class="form-floating">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required autofocus>
                    <label for="username">Username</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    <label for="password">Password</label>
                </div>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
                <br>
                <br>
                <button class="btn btn-secondary" type="button" id="webAuthnLogin">WebAuthn login</button>
            </form>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/axios@1.9.0/dist/axios.min.js"
                integrity="sha256-zKmDh+GEVvPxPFFi3MzpYO1/ZsLgeJ1sFSz2oSvBG6Y=" crossorigin="anonymous"></script>
        <script src="js/login.js"></script>
        <script>
            {% if error %}
            document.getElementById('errorBox').innerHTML = '{{ error }}';
            document.getElementById('errorBox').classList.remove('hidden');
            {% endif %}
        </script>
    </body>
</html>
