<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="favicon.ico">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <style>
            input[type="text"] {
                width: 100px;
            }

            input[type="date"] {
                width: 140px;
            }

            .left-margin {
                margin-left: 30px;
            }

            .clear-both {
                clear: both;
            }

            .display-none {
                display: none;
            }

            .top-padding {
                min-height: 75rem;
                padding-top: 4.5rem;
            }

            .fg-blur {
                backdrop-filter: blur(4px);
            }

            .bg-blur {
                filter: blur(4px);
            }

            .hide-all,
            #otherResetZoom {
                margin-left: 30px;
            }

            #plotControls>div>label {
                margin-right: 10px;
            }

            #updateBtn,
            #elecUpdateBtn {
                margin-left: 30px;
            }

            #latestDiv {
                margin-top: 15px;
                margin-bottom: 10px;
            }

            #latestCheckboxDiv {
                margin-bottom: 15px;
                font-size: 0.8em;
            }

            #noDataError {
                width: 50%;
                margin-top: 20px;
            }

            #weatherDiv,
            #otherDiv {
                width: 1300px;
                height: 680px;
            }

            #elecDataDiv {
                width: 1300px;
                height: 730px;
            }

            #otherCheckboxDiv,
            #elecDataCheckboxDiv,
            #imageButtonDiv {
                margin-top: 20px;
                margin-bottom: 10px;
            }

            #lastObservation,
            #forecast {
                font-size: 0.9em;
            }

            #loadingSpinner {
                backdrop-filter: blur(10px);
                width: 3.5em;
                height: 3.5em;
            }

            #imageButtonDiv {
                margin-top: 20px;
                margin-bottom: 20px;
            }

            #imageDiv {
                margin-bottom: 20px;
            }

            #showElecDayData {
                margin-left: 80px;
            }
        </style>

        <title>Environment log viewer - observations</title>
    </head>
    <body class="top-padding">
        <div id="bodyDiv">
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Environment logger</a>
                    <ul class="navbar-nav">
                        {% if logged-in? %}
                            <li class="nav-item" style="margin-right: 20px;">
                                <a class="nav-link" href="misc/elec-consumption">Electricity consumption upload</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="logout">Log out</a>
                            </li>
                        {% else %}
                            <li>
                                <a class="nav-link" href="login">Log in</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </nav>

            <div class="left-margin clear-both">
                <h4>Date interval to show</h4>
                <form>
                    <input type="date" id="startDate">
                    &nbsp;-&nbsp;
                    <input type="date" id="endDate">
                    <input type="button" class="btn btn-primary" id="updateBtn" value="Update">
                </form>
            </div>

            <div class="left-margin display-none" id="latestDiv">
                <span id="lastObservation"></span>
                <span id="forecast"></span>
            </div>

            <div class="left-margin display-none alert alert-danger" id="noDataError" role="alert">
                No observations found
            </div>
            {% if logged-in? %}
                <div class="left-margin" id="latestCheckboxDiv">
                    <input type="checkbox" id="showLatestObs" checked>
                    <label for="showLatestObs">Show above info</label>
                </div>

                <div class="left-margin" id="weatherCheckboxDiv">
                    <input type="checkbox" id="showWeatherChart" checked>
                    <label for="showWeatherChart">Show weather chart</label>
                </div>
            {% endif %}
            <div class="left-margin" id="weatherDiv">
                <canvas id="weatherChart" width="1300" height="650"></canvas>

                <input type="button" id="weatherResetZoom" class="btn btn-light" value="Reset chart zoom">
                <input type="button" id="weatherHideAll" class="btn btn-danger hide-all" value="Hide all series">
            </div>

            {% if logged-in? %}
                <div class="left-margin" id="otherCheckboxDiv">
                    <input type="checkbox" id="showOtherChart" checked>
                    <label for="showOtherChart">Show other chart</label>
                </div>
                <div class="left-margin" id="otherDiv">
                    <canvas id="otherChart" width="1300" height="650"></canvas>

                    <input type="button" id="ruuvitagMode" class="btn btn-secondary" value="Show only RuuviTags">
                    <input type="button" id="otherResetZoom" class="btn btn-light" value="Reset chart zoom">
                    <input type="button" id="otherHideAll" class="btn btn-danger hide-all" value="Hide all series">
                </div>

                <div class="left-margin" id="elecDataCheckboxDiv">
                    <input type="checkbox" id="showElecDataCharts">
                    <label for="showElecDataCharts">Show electricity price and consumption charts</label>
                </div>
                <div class="display-none left-margin" id="elecDataDiv">
                    <form>
                        <input type="date" id="elecStartDate">
                        &nbsp;-&nbsp;

                        <input type="date" id="elecEndDate">
                        <input type="button" class="btn btn-primary" id="elecUpdateBtn" value="Update">
                    </form>

                    <canvas id="hourElecDataChart" width="1300" height="650"></canvas>

                    <input type="button" id="elecDataResetZoom" class="btn btn-light" value="Reset chart zoom">

                    <input type="checkbox" id="showElecDayData" name="showElecDayData">
                    <label for="showElecDayData">Show day data</label>
                    <canvas id="dayElecDataChart" width="1200" height="550"></canvas>
                </div>
            {% endif %}

            <div id="imageButtonDiv" class="left-margin">
                <input type="checkbox" id="showImages">
                <label for="showImages">Show Testbed image</label>
            </div>
            <div id="imageDiv" class="left-margin display-none">
                <img src="" id="testbedImage" alt="FMI Testbed image">
            </div>
        </div>

        <div id="loadingSpinner" class="spinner-border position-absolute top-50 start-50 display-none" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.2/build/global/luxon.min.js"
                integrity="sha256-CHAHZ4zkXeqS5VtgSsKIWFrFIaht6zqbZag2rs51mgY=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1/dist/chartjs-adapter-luxon.umd.min.js"
                integrity="sha256-qk+I9RaF57Ium9VLcn0ZYWjuhbjOXOCCwBl+xnaXa1s=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"
                integrity="sha256-eVNjHw5UeU0jUqPPpZHAkU1z4U+QFBBY488WvueTm88=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"
                integrity="sha256-UDxwmAK+KFxnav4Dab9fcgZtCwwjkpGIwxWPNcAyepw=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"
                integrity="sha256-8BDDxChCyYOB80/6VhOpmr7qI5EIDyDPzxsWePPFVfo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios@1.5.0/dist/axios.min.js"
                integrity="sha256-ueyrqr8l8rvOsMLquv937WH2nCnOVRsaiscVb4cQjPQ=" crossorigin="anonymous"></script>
        <script src="js/chart.js"></script>
    </body>
</html>
